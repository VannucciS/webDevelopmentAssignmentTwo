<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registration</title>
</head>
<body>
    <form action="login.html" method="get">
        <fieldset>
            <legend>Personal information</legend>
        <label for="Name">Name</label>
        <input type="text" name="" id="">

        <label for="birthdate">Date of birth</label>
        <input type="date">
        <label for="telephone">telephone</label>
        <input type="tel" name="telephone" id="telephone" placeholder="(xxx) xxx-xxxx">
        <div id="gender">
            <label for="Gender">Gender</label>
            <input type="radio" name="male" id="radioMale" value="male"> Male
            <input type="radio" name="female" id="radiofemale" value="female">Female
            <input type="radio" name="NA" id="radioNA" value="NA">NA
        </div>
    </fieldset>
    <FIELdset>
        <legend>Internet stuff </legend>
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email">
        <label for="linkedin">linkedin</label>
        <input type="text" name="linkedin" id="linkedin">
        <label for="orkut">Orkut</label>
        <input type="text" name="orkut" id="orkut">
    </FIELdset>
    <fieldset>
        <legend>Login information</legend>
        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="password2">Password</label>
        <input type="password2" name="password2" id="password2">
    </fieldset>
    <fieldset>
        <legend>Terms & Comunication</legend>
        <input type="checkbox" name="newsletter" id="newsletter">I'd like to receive a newsletter.
        <input type="checkbox" name="terms" id="terms"> I accept the terms of use of the system.
    </fieldset>
    <div id="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
    </form>

    <script>

    </script>
    
</body>
</html>
